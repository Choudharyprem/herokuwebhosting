<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<div class="container"> 
<div class="col-sm-4">
  <!-- <h3>NodeJS/Express Post/Get Ajax</h3> -->
  <div>		
      <form id="userForm">
        <div class="form-group">
          <label for="firstname">FirstName:</label>
          <input type="text" class="form-control" id="firstname" placeholder="Enter FirstName">
        </div>
        <div class="form-group">
          <label for="lastname">LastName:</label>
          <input type="text" class="form-control" id="lastname" placeholder="Enter LastName">
        </div>
        <div class="form-group">
          <label for="mobileno">Mobile no:</label>
          <input type="text" class="form-control" id="mobileno" placeholder="Mobile no">
        </div>
        <div class="form-group">
          <label for="Emailid">Email id:</label>
          <input type="text" class="form-control" id="emailid" placeholder="Email id">
        </div>
        <div class="form-group">
          <label for="Address">Address:</label>
          <input type="text" class="form-control" id="address" placeholder="address">
        </div>
        <div class="form-group">
          <label for="Login id">Login id:</label>
          <input type="text" class="form-control" id="Login id" placeholder="Login id">
        </div>
        <div class="form-group">
          <label for="Password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="password">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
  </div>
  <div id="postResultDiv">
  </div>
  <br>
  <div>
      <button id="allUsers" type="button" class="btn btn-default">Users</button>

          </ul>

</div>
